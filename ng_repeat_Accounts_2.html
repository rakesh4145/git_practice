<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="moduleOne">
  <head>
    <script type="text/javascript" src="angular.js"> </script>
    <script type="text/javascript" src="basiccontrollerscript.js"></script>
  </head>
  <body>
      <div ng-controller="accountsController">
          {{acc1}} <hr/>
          <table>
              <thead>
                <tr> Acoount Number </tr>
                <tr> Account Holder Name</tr>
                <tr> Balance </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="account in accounts">
                    <td>{{account.accountNumber}}</td>
                    <td>{{account.accountHolderName}}</td>
                    <td>{{account.balance}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </body>



</html>
